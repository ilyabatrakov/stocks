<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Stocks</title>
</head>
<body>
    <header>
        <div class="header-logo">
            <div class="img-logo">
                <img src="briefcase.png" width="80" height="80" alt="logo">
                <div class="logo-site">
                    <span>Investment</span> <span class="portfolio">Portfolio</span>
                </div>
            </div>
            <div class="user-moves">
                <div>
                    <input class="add-stock" type="image" src="plus.png" alt="Плюсик">
                </div>
                <div class="search">
                    <form class="search-window">
                        <input class="window" type="search" placeholder="Поиск акции...">
                        <input class="search-logo" type="image" src="search.png" alt="Кнопка">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="rectangle">
          <div class="title">
            Мониторинг акций
          </div>
          <div class="columns">
            <div>Название акции</div>
            <div class="empty-1"> </div>
            <div class="tiker">Тикер</div>
            <div class="empty-2"> </div>
            <div class="current-price">Текущая цена</div>
            <div class="empty-3"> </div>
            <div class="day-min-price">Дневной минимум акции</div>
            <div class="empty-4"> </div>
            <div>Дневной максимум акции</div>
          </div>
          <div class="stock">

          </div>
        </div>
    </main>
</body>
</html>
